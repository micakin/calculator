<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stylish Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

	<script type="text/javascript">

	</script>

	<section>
		<div class="wrapper">
			<div class="form-holder">

				<div class="screen">
				</div>
				<br>

				<center><span class="cookie bold">Stylish</span> Calculator</center>
				<form>

					<div class="numbers-container">
						<center>
							<input class="numbers" type="button" name="" value="C" id="">
							<input class="numbers" type="button" name="" value="CE" id="">
							<input class="numbers" type="button" name="" value="Del" id="">
							<input class="numbers" type="button" name="" value="+" id="">
							<br>
							<input class="numbers" type="button" name="" value="7" id="">
							<input class="numbers" type="button" name="" value="8" id="">
							<input class="numbers" type="button" name="" value="9" id="">
							<input class="numbers" type="button" name="" value="/" id="">
							<br>
							<input class="numbers" type="button" name="" value="4" id="">
							<input class="numbers" type="button" name="" value="5" id="">
							<input class="numbers" type="button" name="" value="6" id="">
							<input class="numbers" type="button" name="" value="x" id="">
							<br>
							<input class="numbers" type="button" name="" value="1" id="">
							<input class="numbers" type="button" name="" value="2" id="">
							<input class="numbers" type="button" name="" value="3" id="">
							<input class="numbers" type="button" name="" value="-" id="">
							<br>
							<input class="numbers" type="button" name="" value="+/-" id="">
							<input class="numbers" type="button" name="" value="0" id="">
							<input class="numbers" type="button" name="" value="." id="">
							<input class="final" type="submit" name="" value="=" id="">
						</center>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
